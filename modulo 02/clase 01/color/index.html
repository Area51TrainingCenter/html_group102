<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Color css</title>
</head>
<body>
	
	<h1 class="title">Title modificado por color en CSS</h1>

	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5"></div>
	<div class="box6"></div>
</body>
</html>
<style>
.title{
	color: #4ed870;
}

.box1{
	width: 100px;
	height: 100px;
	background-color: red;
}
.box2{
	width: 100px;
	height: 100px;
	background-color: #4ed870;
}
.box3{
	width: 100px;
	height: 100px;
	background-color: rgb(143, 88, 226);
}
.box4{
	width: 100px;
	height: 100px;
	background-color: rgba(143, 88, 226,0.2);
}
.box5{
	width: 100px;
	height: 100px;
	background-color:hsl(177, 100%, 50%);
}
.box6{
	width: 100px;
	height: 100px;
	background-color:hsla(177, 100%, 50%,0.5);
}
</style>
