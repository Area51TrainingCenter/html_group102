<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li id="noticias">Noticias</li>
		<li id="deportes">Deportes</li>
		<li id="entretenimiento">Entretenimiento</li>
	</ul>

	<div class="contenido"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


	<script>
		$("#noticias").click(function(){
			$(".contenido").load("https://jsonplaceholder.typicode.com/users");
		})

		$("#deportes").click(function(){
			$(".contenido").load("https://jsonplaceholder.typicode.com/todos");
		})

	</script>
</body>
</html>
