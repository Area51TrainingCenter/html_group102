<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<header>
	<nav class="nav-site">
		<ul>
			<li>Inicio</li>
			<li>Nosotros</li>
			<li>Contacto</li>
		</ul>
	</nav>
</header>

<style>
*{
	margin:0;
	padding: 0;
}

	.nav-site{
		background-color: black;
	}
	.nav-site li{
		padding: 20px;
		display: inline-block;
		vertical-align: top;
		color: white;
		font-family: arial;
		border-top: 2px solid white;
		position: relative;
	}
	.nav-site li:before{
		content: "";
		display: inline-block;
		width: 10px;
		height: 10px;
		box-sizing: border-box;
		border-top:5px solid white;
		border-left:5px solid transparent;
		border-right:5px solid transparent;
		border-bottom:5px solid transparent;
		position: absolute;
		top: 0px;
		left: 50%;
		margin-left: -5px;
		opacity: 0;
		transition: all 0.3s linear;

	
	}

		.nav-site li:hover:before{
			opacity: 1;
		}


		.nav-site li:after{
		content: ">";
		display: inline-block;
		margin-left: 10px;
		transform: rotate(90deg);
		

	
	}
</style>
	
</body>
</html>
